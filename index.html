<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up Today!</h1>

      <!-- Form -->
      <form id="form">
        <!-- Full Name -->
        <div class="form-group">
          <label for="name">Full Name</label>

          <input
            name="name"
            type="text"
            id="name"
            placeholder="Full Name"
            required
            minlength="4"
            maxlength="50"
          />
        </div>
        <p class="username-message"></p>

        <!-- Phone Number -->
        <div class="form-group">
          <label for="tel">Phone Number</label>
          <input
            name="phone"
            type="tel"
            id="tel"
            placeholder="01X-XXXX-XXXX"
            required
          />
        </div>
        <p class="phone-message"></p>

        <!-- Email Address -->
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            name="email"
            type="email"
            id="email"
            placeholder="email@address.com"
            required
          />
        </div>
        <p class="email-message"></p>

        <!-- Website URL -->
        <div class="form-group">
          <label for="url">Website URL</label>
          <input name="url" value="https://" type="url" id="url" required />
        </div>
        <p class="url-message"></p>

        <!-- Password -->
        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Enter password(Min. 8 characters)"
            required
            title="Please include at least 1 Uppercase letter, 1 Lowsercase letter and 1 Number."
          />
        </div>
        <p class="password-message1"></p>
        <p class="password-message2"></p>
        <p class="password-message3"></p>

        <!--Confirm password -->
        <div class="form-group">
          <label for="password2">Password</label>
          <input
            name="password"
            type="password"
            id="password2"
            placeholder="Confirm password"
            required
          />
        </div>
        <p class="password2-message"></p>

        <!-- Submit Button -->
        <button type="submit">Register Now</button>
      </form>

      <!-- Error Success Message -->
      <div class="message-container">
        <h3 id="message">Don't Hesitate!</h3>
      </div>
    </div>

    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
